<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./Styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Dropdown Menu</title>
</head>

<body>
    <div class="menu">
        <a href="https://en.wikipedia.org/wiki/Saint_Petersburg" target="_blank">
            <p>Saint Petersburg</p>
        </a>
        <div class="dropdown-icon">
        </div>
    </div>
    <div class="dropdown-list">
        <div class="arrow-enclousure">
            <div class="list-arrow">
            </div>
        </div>

        <div class="detail-list">
            <ul>
                <li class="like">
                    <div class="list-icon">
                    </div>
                    <p>Like</p>
                </li>
                <li class="favorites">
                    <div class="list-icon">
                    </div>
                    <p>Favorites</p>
                </li>
                <li class="discuss">
                    <div class="list-icon">
                    </div>
                    <p>Discuss</p>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
